<div #modalBackdrop class="modal fade" tabindex="-1" [attr.aria-hidden]="!show" [attr.aria-modal]="show" role="dialog">
    <div #modalDialog class="modal-dialog" [class]="sizeClasses[size]">
        <div class="modal-content">
            <div class="modal-header text-center bg-secondary text-white">
                <h5 class="modal-title w-100 text-center">{{title}}</h5>
                <button type="button" class="btn-close  btn-close-white" (click)="onClose()"
                    aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <ng-template #contentContainer></ng-template>
            </div>
            <div class="modal-footer">

            </div>
        </div>
    </div>
</div>
